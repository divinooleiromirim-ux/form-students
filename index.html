<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>Cadastro de Alunos</title>
<style>
  body { font-family: Arial, sans-serif; padding: 20px; max-width: 500px; margin: auto; }
  input, button { display: block; width: 100%; margin-bottom: 10px; padding: 8px; }
  button { background: #4CAF50; color: white; border: none; cursor: pointer; }
  button:hover { background: #45a049; }
</style>
</head>
<body>
<h1>Cadastro de Alunos</h1>
<form id="alunoForm">
  <input name="aluno" placeholder="Aluno" required>
  <input name="status" placeholder="Status de Matrícula">
  <input name="turma" placeholder="Turma">
  <input name="turno" placeholder="Turno">
  <input name="origem" placeholder="Origem">
  <input name="matricula" placeholder="Matrícula">
  <input name="dataNascimento" placeholder="Data de Nascimento">
  <input name="aniversario" placeholder="Aniversário">
  <input name="idade" placeholder="Idade">
  <input name="contato" placeholder="Contato">
  <input name="telefone" placeholder="Telefone">
  <input name="responsavel" placeholder="Responsável">
  <input name="parentesco" placeholder="Parentesco">
  <input name="dataInscricao" placeholder="Data de Inscrição">
  <input name="motivoInsercao" placeholder="Motivo de Inserção">
  <input name="bairro" placeholder="Bairro">
  <input name="residencia" placeholder="Residência">
  <input name="escola" placeholder="Escola">
  <input name="bairroEscola" placeholder="Bairro da Escola">
  <button type="submit">Enviar</button>
</form>

<script>
document.getElementById('alunoForm').addEventListener('submit', function(e) {
  e.preventDefault();
  const formData = Object.fromEntries(new FormData(this));
  fetch('https://script.google.com/macros/s/AKfycbwaHi-f9nyFmhTYpUnbVpfe8afZQpJTaIILyD4uUFTc6Uym-FZpE-mgnSug_iteU9cteA/exec', {
    method: 'POST',
    body: JSON.stringify(formData)
  }).then(res => res.json())
    .then(data => {
      alert('Enviado com sucesso!');
      document.getElementById('alunoForm').reset();
    })
    .catch(err => alert('Erro ao enviar: ' + err));
});
</script>
</body>
</html>
